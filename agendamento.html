<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamentos - WF Barbearia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e0e0e0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #0a84ff;
      font-size: 2rem;
    }

    nav a {
      color: #0a84ff;
      margin: 0 10px;
      text-decoration: none;
    }

    main {
      max-width: 420px;
      margin: auto;
      background-color: #161b22;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #0a84ff;
      font-size: 1.3rem;
      margin-bottom: 12px;
    }

    .service-card,
    .barber-card {
      background-color: #1f242d;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .service-card:hover,
    .barber-card:hover {
      transform: scale(1.02);
    }

    .service-card img,
    .barber-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    .service-card label,
    .barber-card label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      cursor: pointer;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      background-color: #0d1117;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
      margin-top: 20px;
    }

    .step-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .step-buttons button {
      background-color: #0a84ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .step-buttons button:hover {
      background-color: #0066cc;
    }

    #mensagem-sucesso {
      background-color: #161b22;
      padding: 24px;
      border-radius: 16px;
      color: #0a84ff;
      text-align: center;
    }

    @media (max-width: 480px) {
      main {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Agendamentos</h1>
    <nav>
      <a href="inicio.html">Início</a>
      <a href="agendamentos.html">Agendamentos</a>
    </nav>
  </header>

  <main>
    <!-- O conteúdo dos serviços e barbeiros deve usar as classes .service-card e .barber-card -->
    <!-- Exemplo para você replicar -->
    <div class="step active" id="step-servicos">
      <h2>Escolha o serviço:</h2>

      <div class="service-card">
        <label>
          <input type="radio" name="servico" value="Corte degradê">
          Corte degradê - R$30,00
          <img src="corte-degrade.jpg" alt="Corte degradê">
        </label>
      </div>

      <div class="service-card">
        <label>
          <input type="radio" name="servico" value="Barba">
          Barba (aparo e modelagem) - R$25,00
          <img src="barba.jpg" alt="Barba">
        </label>
      </div>

      <div class="step-buttons">
        <button type="button" onclick="nextStep('step-servicos', 'step-barbeiros')">Próximo</button>
      </div>
    </div>

    <div class="step" id="step-barbeiros">
      <h2>Escolha o barbeiro:</h2>

      <div class="barber-card">
        <label>
          <input type="radio" name="barbeiro" value="Alex">
          Alex
          <img src="alex.jpg" alt="Alex">
        </label>
      </div>

      <div class="barber-card">
        <label>
          <input type="radio" name="barbeiro" value="Renan">
          Renan
          <img src="renan.jpg" alt="Renan">
        </label>
      </div>

      <div class="step-buttons">
        <button type="button" onclick="prevStep('step-barbeiros', 'step-servicos')">Voltar</button>
        <button type="button" onclick="verificaBarbeiro()">Próximo</button>
      </div>
    </div>

    <div class="step" id="step-data">
      <h2>Escolha o dia e horário:</h2>

      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Seu número de contato:</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        required
        pattern="[0-9]{10,11}"
        placeholder="(DDD) 99999-9999"
      />

      <label for="data">Escolha o dia:</label>
      <input type="date" id="data" name="data" required />

      <label for="hora">Escolha o horário:</label>
      <input type="time" id="hora" name="hora" required />

      <div class="step-buttons">
        <button type="button" onclick="prevStep('step-data', 'step-barbeiros')">Voltar</button>
        <button type="submit">Agendar</button>
      </div>
    </div>

    <form id="form-agendamento"></form>
    <div id="mensagem-sucesso" style="display:none;">
      <h2>Agendamento realizado com sucesso!</h2>
      <p>Obrigado por agendar conosco. Em breve entraremos em contato.</p>
    </div>
  </main>

  <script>
    function nextStep(current, next) {
      document.getElementById(current).classList.remove('active');
      document.getElementById(next).classList.add('active');
    }

    function prevStep(current, prev) {
      document.getElementById(current).classList.remove('active');
      document.getElementById(prev).classList.add('active');
    }

    function verificaBarbeiro() {
      const barbeiros = document.getElementsByName('barbeiro');
      let escolhido = false;
      for (let i = 0; i < barbeiros.length; i++) {
        if (barbeiros[i].checked) {
          escolhido = true;
          break;
        }
      }
      if (escolhido) {
        nextStep('step-barbeiros', 'step-data');
      } else {
        alert('Por favor, escolha um barbeiro antes de continuar.');
      }
    }

    document.getElementById('form-agendamento').addEventListener('submit', function (event) {
      event.preventDefault();
      document.getElementById('form-agendamento').style.display = 'none';
      document.getElementById('mensagem-sucesso').style.display = 'block';
    });
  </script>
</body>
</html>
